<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <!-- CSS only Bootstrap-->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>Pakemon</title>
</head>

<body>

  <header class="header">

    <div class="container mx-auto">

      <a class="header_logo-link d-flex justify-content-center mb-5" href="#">
        <img src="./images/logo.svg" alt="pakemon site logo" width="610" height="225">
      </a>

      <nav class="header__nav d-flex mx-auto justify-content-center">

        <ul class="header__nav-list list-unstyled d-flex">

          <!-- GROSS SELECT -->
          <li class="header__nav-item">

            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
              <option selected>Gross</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>

          </li>

          <!-- SEARCH BUTTON AND INPUT -->
          <li class="header__nav-item">

            <div class="header__search-wrapper">

              <form class="d-flex" role="search">
                <input class="header__input border border-dark px-4 py-2 rounded-end border-2 rounded-4 border-end-0"
                  type="search" placeholder="Search" aria-label="Search">
                <button class="header__search-btn border border-dark px-3 rounded-start border-2 rounded-4"
                  type="submit">
                  <img src="./images/searching.png" alt="search icon" width="24" height="24">
                </button>
              </form>

            </div>

          </li>

          <!-- SENTENCE SEARCH -->
          <li class="header__nav-item">

            <select class="form-select form-select-sm" aria-label=".form-select-lg example">
              <option selected>Aa-Zz</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>

          </li>

        </ul>

        <!-- SUBMIT BUTTON -->
        <button type="submit"
          class="nav__btn ms-4 rounded-4 bg-light border border-dark border-2 px-4 py-2">Button</button>

      </nav>

    </div>

  </header>

  <!-- MAIN -->
  <main class="main">

    <section class="hero pt-5">

      <div class="container">

        <ul class="pokemon__list list-unstyled d-flex flex-wrap justify-content-between m-0 p-0">



        </ul>

      </div>

    </section>

  </main>




  <script src="./js/index.js"></script>
  <!-- JavaScript Bundle with Popper Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
